version: '3.8'

services:
  cccd-scanner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cccd-scanner-app
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    volumes:
      # Mount để lưu EasyOCR models (tránh download lại mỗi lần khởi động)
      - easyocr_models:/root/.EasyOCR
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  easyocr_models:
    driver: local